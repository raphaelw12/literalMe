<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}		
		{{> addBook}}			
		{{> Book}}
		{{> Bookedit}}
		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
			</p>
		</div>
	</section>
</template>


<!-- adding books -->
<template name="addBook">
  <div class="row justify-content-around">
  <div class="col-6">
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#picture">
  Add Book
    </button> 
  </div> 
  </div>

<div class="modal fade" id="picture" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Image</span>
  </div>
  <input type="text" name="image" class="form-control" placeholder="url" aria-label="url" aria-describedby="basic-addon1">
</div>

        <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Title</span>
  </div>
  <input type="text" name="title" class="form-control" placeholder="Title" aria-label="title" aria-describedby="basic-addon1">
</div>

     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Author</span>
  </div>
  <input type="text" name="author" class="form-control" placeholder="Author" aria-label="author" aria-describedby="basic-addon1">
</div>

     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Description</span>
  </div>
  <input type="text" name="description" class="form-control" placeholder="description" aria-label="description" aria-describedby="basic-addon1" rows="3">
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveBook">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>






<template name="Book">
	<main role="main">
		{{> myJumbo}}
		<div class="proAll">
		{{#each proAll}}
		<div id={{_id}} class="col-4">
		<div class="album py-5 bg-light">
			<div class="container">				
					
						<div class="card mb-4 shadow-sm">
							<img src='{{img}}' alt="temp photo">
							<div class="card-body">
								<div class="row justify-content-around">
									<div class="col-sm-5 text-center">
										<button class="btn btn-primary js-like"><i class="zmdi zmdi-thumb-up zmdi-hc-lg"></i>&nbsp;{{like}}</button>
						
					</div>
					<div class="col-sm-5 text-center">
						<button class="btn btn-danger  js-dislike"><i class="zmdi zmdi-thumb-down zmdi-hc-lg"></i>&nbsp;{{dislike}}</button>	
						</div>
								</div>
								<div class="row justify-content-around">
									<div class="col">
										<p >Title: {{title}}</p>
									</div>
								</div>
								<div class="row justify-content-around">
									<div class="col">
										<p >Author: {{author}}</p>
									</div>
								</div>
							
								<p class="card-text">{{description}}</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="js-Bookedit btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					 
				</div>
			</div>
		</div>
		{{/each}}
	</div>		
	</main>
</template>

<template name="Bookedit">
  
    <div class="modal fade" id="edited" tabindex="-1" role="dialog" aria-labelledby="editedLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editedLabel">Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewUser">
        <input id="userId" type="text">
        <div class="row justify-content-around">
          <div class="col-4">      
        <img class="profile" src="{{img}}">      
          </div> 
        </div>
        <div class="row justify-content-around">
          <div class="col-4">
            <h1>{{firstName}} &nbsp; {{lastName}}</h1>
          </div> 
        </div>
          <div class="row justify-content-around">
            <div class="col-4">      
             <h4>likes {{like}}</h4>
            </div>
              <div class="col-4">      
                <h4>Dislikes {{dislike}}</h4>
              </div> 
            </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div> 

</template>

<template name="editUser">
<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="viewUserProfile">
        <input id="userId" type="hidden">
        <img class="profPic" src="user-512.png" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
